<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Site</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Futuristic background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/22/19/05/space-1845037_960_720.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        /* Animated title */
        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            font-weight: bold;
            animation: moveTitle 3s infinite alternate;
        }

        @keyframes moveTitle {
            0% {
                transform: translateX(0) rotate(0deg);
                color: #ff4c4c;
            }
            50% {
                transform: translateX(-20px) rotate(5deg);
                color: #ffdb3a;
            }
            100% {
                transform: translateX(20px) rotate(-5deg);
                color: #38c7ff;
            }
        }

        /* Button */
        .button {
            background-color: mediumpurple;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7a4fe0;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="title">Syntax</div>
    <button class="button">Get Key</button>

</body>
</html>
